<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본구성요소</title>
</head>
<body>
    <h1>제목이나 주제!!</h1>

    <p>하나의 문단을 작성하 때는 p 태그를 사용합니다.</p>

    <p>안녕하세요,<br>

    코딩 공부하기 좋은 날입니다.</p>
<!-- *blockquote 안에 p태그 1개이상 포함해야함 -->
    <blockquote cite="출처 URL"> <p>문단 단위 인용문</p></blockquote>
   

<!-- * q태그 문단 안에 텍스트 탄위의 짧은 인용문 -->
 <p>문단안에 텍스트 단위의 짧은 인용문<q cite="출처 URL">짧은 인용문</q></p>
<!-- * ins 새로 추가된  텍스트 del 기존 텍스트가 삭제됐다는 걸 표현 -->
    <ins>추가 텍스트 밑줄</ins>
    <del>삭제 텍스트 취소선</del>
    <p>세일 기간을 맞이하여 온라인 강의 수강권을 할인된 금액(정가<del>36,000원</del><ins>20,000d원</ins>)에 판매합니다</p>
<!-- * sub 아래첨자 sup 위 첨자 -->
 <p>공기의 원소 기호는 H<sub>2</sub>o</p>
 <P>4<sup>2</sup> 16입니다.</P>
 <!-- * div 블록요소와 인라인 요소를 그룹으로 묶음 -->
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
<!-- * span 인라인 요소를 그룹으로 묶을 때 사용 css 스타일 적용가능 -->
 <span></span>
 
</body>
</html>
