<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 이미지 넣기</title>
</head>
<body>
a 태그
    <a href="대상경로" target="링크 연결 방식" title="링크설명"></a>
* 대상 경로가 명확하지 않다면 #을 넣자
 <a href="https://www.naver.com/" target="_blank" title="네이버">네이버 홈페이지</a>

img 태그
 * img 이미지 객체 삽입하고 싶을 때 
 <img src="이미지경로" alt="이미지 설명">
 * ./ 현재폴더 ../상위 폴더
 <img src="./to do list.jpg" alt="토토로">

 이미지 링크
* a태그 안에 img 넣기

<a href="대상경로">
    <img src="to do list.jpg" alt="토토로">
</a>
</body>
</html>
