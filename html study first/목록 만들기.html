<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    
<!-- <p>ol,li </p>
* ol,li 목록 순서만들기
* type 순서표기 바꾸기
* start 여러가지 순서있는 목록연결해서 번호 붙이기
* ul li 순서 없는 목록만들기
* dl (dt, dd) 설명 목록만들기 (이름, 값)  
    <ol type="1">
        <li>ol,li = ol 안에 li로 목록있는 순서 만들기</li>
        <li>type = ol 옆에 type으로 종류 바꾸기 1,a,A,I,i</li>
    </ol>
    <p> start란?</p>
    <ol type="1" start="3">
        <li>start = 여러가지의 순서있는 목록을 연결해서 번호를 붙일 때 </li>
    </ol>
    <ul>
        <li>순서 없는 목록만들기</li>
        <li>ul 안에</li>
    </ul>
    <dl>
        <dt>이름!!</dt>
        <dd>설명!!</dd>
    </dl>

    <ul>
        <li>ol,li</li>
        <li>type</li>
        <li>start</li>
        <li>ul li</li>
        <li>dl, dt, dd</li>
    </ul> -->

<!-- * ul 비순서형 목록 생성, li 목록 내용 -->
    <h1>판매 중인 과일</h1>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>
<!-- * ol 순서형 목록 생성할 때, li 목록구성 -->
    <h1>오늘 할일</h1>
    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>
<!-- * dl 정의형 목록 만들 때, dt 용어, dd 용어 설명 -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 hyper text markup lauguage의 약자로 웹 문서 의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
        <dt>css</dt>
        <dd>css는 cascading style sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
    </dl>
</body>
</html>
